        function playRound(humanChoice, computerChoice) {

        function getComputerChoice(value) {
            if (value === 0) {
                return "rock";
            } else if (value === 1) {
                return "paper";
            } else {
                return "scissor";
            }
        }

        function getHumanChoice(value) {

                return "rock";
            }
