<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors Game</title>
</head>
<body>
    <!-- Your content goes here -->
    <h1>Hello, the game is in the console</h1>

    <script>
        let humanScore = 0;
        let computerScore = 0;

        function playGame() {
            for (let i = 0; i < 5; i++) {
                const humanChoice = getHumanChoice(prompt("Enter Rock, Paper or Scissor:").toLowerCase());
                const computerChoice = getComputerChoice(Math.floor(Math.random() * 3));
                playRound(humanChoice, computerChoice);
            }
            console.log(`Final Scores - Human: ${humanScore}, Computer: ${computerScore}`);
        }

        function playRound(humanChoice, computerChoice) {
            console.log(`Human: ${humanChoice}, Computer: ${computerChoice}`);
            if (humanChoice === computerChoice) {
                console.log("It's a tie!");
            } else if (
                (humanChoice === "rock" && computerChoice === "scissor") ||
                (humanChoice === "paper" && computerChoice === "rock") ||
                (humanChoice === "scissor" && computerChoice === "paper")
            ) {
                console.log(`You win! ${humanChoice} beats ${computerChoice}`);
                humanScore += 1;
            } else {
                console.log(`You lose! ${computerChoice} beats ${humanChoice}`);
                computerScore += 1;
            }
        }

        function getComputerChoice(value) {
            if (value === 0) {
                return "rock";
            } else if (value === 1) {
                return "paper";
            } else {
                return "scissor";
            }
        }

        function getHumanChoice(value) {
            if (["rock", "paper", "scissor"].includes(value)) {
                return value;
            } else {
                console.log("Invalid input! Defaulting to rock.");
                return "rock";
            }
        }

        playGame();
    </script>
</body>
</html>
